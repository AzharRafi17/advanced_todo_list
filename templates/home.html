<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        body {
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        nav {
            padding: 0; /* No padding */
            margin: 0; /* No margin */
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #48e8cb;
            padding: 10px; /* Padding inside navbar */
        }

        .nav-links {
            display: flex;
            gap: 10px; /* Adds space between links */
        }

        .nav-links a {
            color: rgb(152, 68, 68);
            text-decoration: none;
            padding: 6px;
        }

        .container {
            text-align: center;
            margin: 100px auto;
            max-width: 500px;
            padding: 20px;
            background-color: #41f0ea;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: rgb(0, 0, 0);
            font-weight: bold;
        }

        img {
            max-width: 100%; /* Make sure the image is responsive */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#">TodoList</a>
        <div class="nav-links">
            <a href="{% url 'login' %}">Login</a>
        </div>
    </nav>

    <div class="container">
        <h1>Welcome to My TODO APP</h1>
        <img src="https://i.ibb.co/RNB6jpM/welcome.gif" alt="Welcome Cartoon">
    </div>
</body>
</html>
