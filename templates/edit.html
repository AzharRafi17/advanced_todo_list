<!DOCTYPE html>
<html lang="en">
<head>
  <title>Edit Task</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-7">
            <form action="{% url 'edit_task' task.id %}" method="POST"> 
                {%  csrf_token %} 
              <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" value="{{task.title}}"  placeholder="Enter title" name="title">
              </div>
            </br>
              <div class="form-group">
                <label for="description">Description:</label>
                  <textarea class="form-control" name="description">{{task.description}}</textarea>
              </div>
            </br>                
            <div class="form-group">
              <label for="due_date">Due Date</label>
              <input type="datetime-local" class="form-control" value="{{task.duedate}}" id="duedate" name="duedate">
            </div>
          </br>
          <div class="form-group">
            <label for="reminder_time">Reminder Time:</label><br>
            <input type="datetime-local" class="form-control" value= "{{task.remindertime}}" id="remindertime" name="reminder_time"> 
          </div>
          <div class="form-group">
            <label for="title">Priority</label>
                    <select name="priority" id="priority" class="form-control">
                        <option value="1">High</option>
                        <option value="2">Medium</option>
                        <option value="3">Low</option>
                    </select>
          </div>
      </br>
      <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" id="category" name="category" required>
            <option value="">Select Category</option>
            <option value="urgent" {% if task.category.name == 'urgent' %}selected{% endif %}>Urgent</option>
            <option value="personal" {% if task.category.name == 'personal' %}selected{% endif %}>Personal</option>
            <option value="work" {% if task.category.name == 'work' %}selected{% endif %}>Work</option>
        </select>
    </div>
</br>       

    <button type="submit" class="btn btn-primary">Update Task</button>
    </form>
    <a href="{% url 'todo_list' %}" class="btn btn-secondary mt-3">Back to Todo List</a>
    </div>
    </div>
</div>
</body>
</html>
</div>
