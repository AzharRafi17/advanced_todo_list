<!DOCTYPE html>
<html lang="en">
<head>
  <title>Edit Task</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-7">
            <form action="{% url 'edit_task' task.id %}" method="POST"> 
                {%  csrf_token %} 
                <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" value="{{task.title}}"  placeholder="Enter title" name="title">
                </div>
                </br>
                <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" class="form-control" id="title" value="{{task.desciption}}"  placeholder="Enter description" name="description">
                </div>
               </br>                
               <div class="form-group">
               <label for="due_date">Due Date</label><br>
               <input type="datetime-local" id="due_date" class="form-control" name="due_date" value="{{ task.due_date|date:'Y-m-d H:i'}}" required>
               <!-- <input type="datetime-local" class="form-control"  id="title" value="{{task.due_date}}"name="due_date"> -->
               </div>
               </br>
               <div class="form-group">
               <label for="reminder_time">Reminder Time:</label><br>
               <input type="datetime-local" id="reminder_time" class="form-control" name="reminder_time" value="{{ task.reminder_time|date:'Y-m-d H:i'}}" required>
               <!-- <input type="datetime-local" class="form-control" value= "{{task.reminder_time}}" id="title" name="reminder_time">  -->
               </div>
               <div class="form-group">
               <label for="title">Priority</label>

               <select id="priority" name="priority" required  class="form-control">
                <option value="1" {% if task.priority == '1' %}selected{% endif %}>High</option>
                <option value="2" {% if task.priority == '2' %}selected{% endif %}>Medium</option>
                <option value="3" {% if task.priority == '3' %}selected{% endif %}>Low</option>
            </select> 
              </div>
              </br>
              <div class="form-group">
              <label for="category">Category</label>
              <select id="category" class="form-control" name="category" required>
                <option value="urgent" {% if task.category.name == 'urgent' %}selected{% endif %}>Urgent</option>
                <option value="personal" {% if task.category.name == 'personal' %}selected{% endif %}>Personal</option>
                <option value="work" {% if task.category.name == 'work' %}selected{% endif %}>Work</option>
            </select>
        
              <!-- <select class="form-control" id="category" name="category" required>
              <option value="">Select Category</option>
              <option value="urgent" {% if task.category.name == 'urgent' %}selected{% endif %}>Urgent</option>
              <option value="personal" {% if task.category.name == 'personal' %}selected{% endif %}>Personal</option>
              <option value="work" {% if task.category.name == 'work' %}selected{% endif %}>Work</option>
             </select> -->
        </div>
       </br>       

    <button type="submit" class="btn btn-primary">Update Task</button>
    </form>
    <a href="{% url 'todo_list' %}" class="btn btn-secondary mt-3">Back to Todo List</a>
    </div>
    </div>
</div>
</body>
</html>
</div>
